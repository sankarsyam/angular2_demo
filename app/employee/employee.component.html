<div class="new-emp-form-div">
  <div class="error-div">
    {{errormessage}}
  </div>
  <div class="new-emp-form-div1">
    <div class="form-group">
    <div class="form-group">
      <label for="name" class="employee-form-label">Name</label>
      <br>
      <input type="text" class="employee-form-item" id="name"
            required
            [(ngModel)]="employee.name" name="name" #name="ngModel"  >
            
             <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
    </div>
     <div class="form-group">
        <label for="email" class="employee-form-label">Email</label>
        <br>
        <input type="email"  class="employee-form-item" id="email"   required
            [(ngModel)]="employee.email" name="email"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
    </div>
    <div class="form-group">
      <label for="mobile" class="employee-form-label">Mobile</label>
      <br>
      <input type="number"  class="employee-form-item" id="mobile"   required
            [(ngModel)]="employee.mobile" name="mobile">
    </div>
     <label for="name" class="employee-form-label">State</label>
      <br>
        
            <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="employee-form-item"  [(ngModel)]="employee.state" />
            <div *ngFor="let state of states | async" 
                  class="search-result"  (click)="selectState(state)" >
              {{state.name}}
            </div>
     <!--
            <input list="browsers" #searchBox id="search-box" (keyup)="search(searchBox.value)" class="employee-form-item"  [(ngModel)]="employee.state" >
            <datalist id="browsers" >
              <option value="state.name" *ngFor="let state of states | async" 
                  class="search-result"  (click)="selectState(state)" >
              
            </datalist>
   -->
    </div>
  </div>
 
  <div class="new-emp-form-div2">
         <div class="form-group">
        <label for="country" class="employee-form-label">Country</label>
        <br>
        <select class="employee-form-item"  id="country"
                required
                [(ngModel)]="employee.country" name="country">
          <option *ngFor="let country of countries" [value]="country">{{country}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="uname" class="employee-form-label">User Name</label>
        <br>
        <input type="text"  class="employee-form-item" id="uname"   required
              [(ngModel)]="employee.username" name="uname">
    </div>
    <div class="form-group">
        <label for="password" class="employee-form-label">Password</label>
        <br>
        <input type="password"  class="employee-form-item" id="password"   required
              [(ngModel)]="employee.password" name="password">
    </div>
    <div class="form-group">
        <label for="password" class="employee-form-label">Re enter password</label>
        <br>
        <input type="password"  class="employee-form-item" id="repassword"   required
              [(ngModel)]="password" name="repassword">
    </div>
  </div>
 
  <div class="new-emp-form-button-div" *ngIf="!editmode">
    
    <button type="button" class="emp-form-button save" (click)="newEmployee(employee)">Save</button>
    <button type="button" class="emp-form-button clear" (click)="clearFields()">Clear</button>
</div>
<div class="new-emp-form-button-div" *ngIf="editmode">
    
    <button type="button" class="emp-form-button save" (click)="editEmployee(employee)">Update</button>
    <button type="button" class="emp-form-button clear" (click)="goBack()">Cancel</button>
</div>
</div>
